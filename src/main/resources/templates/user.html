<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>登録画面</title>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<form action="tourokukannryou.html" 
	th:object="${userForm}" 
	th:action="@{/touroku/tourokukannryou}" method="post">


		登録画面
		<br>


		<div th:errors="*{name}" style="color:red">エラー！</div><br>
		名前：<input type="text" name="name" /><br>

		<div th:errors="*{ruby}" style="color:red">エラー！</div><br>
		ふりがな：<input type="text" name="ruby" /><br>

		<div th:errors="*{zipcode}" style="color:red">エラー！</div><br>
		郵便番号：<input type="text" name="zipcode" /><br>

		<div th:errors="*{address}" style="color:red">エラー！</div><br>
		住所：<input type="text" name="address" /><br>

		<div th:errors="*{telephone}" style="color:red">エラー！</div><br>
		電話番号：<input type="text" name="telephone" /><br>

		<div th:errors="*{password}" style="color:red">エラー！</div><br>
		パスワード：<input type="text" name="password" /><br>

		<div th:errors="*{confirmpassword}" style="color:red">エラー！</div><br>
		確認パスワード：<input type="text" name="confirmpassword" /><br>




		<button type="submit"> 登録　</button>

	</form>
</body>

</html>
